# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

# TODO: Change the workflow name to something more specific
name: Python App Quality CI

# This defines the triggers for the workflow
# i.e. when the workflow will run
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# This defines the permissions for the workflow
permissions:
  contents: read

jobs:
  build:

    # This defines the type of machine to run the job on
    runs-on: ubuntu-latest

    steps:

    # This step copies your repository code to the runner
    - uses: actions/checkout@v4

    # This step sets up Python on the runner
    - name: Set up Python 3.12
      uses: actions/setup-python@v3
      with:
        python-version: "3.12"

    - name: Install the latest version of uv
      uses: astral-sh/setup-uv@v7



    # The next steps use *run* to execute commands on the runner
    # This is just like typing commands in the Codespace terminal

    # This step installs dependencies
    - name: Install dependencies
      run: |
        uv sync

    # This step runs unit tests with pytest
    # (we need -m so that our tests can find our notebook code)
    - name: Test with pytest
      run: |
        uv run -m pytest

    # This step runs the linter against the codebase
    # TODO: Replace the run block to use our preferred linter
    - name: Lint with ruff
      run: |
        uvx ruff check

    # TODO: Add steps to run formatting steps and type checking
    # Use uvx to run ruff format
    - name: Format with ruff
      run: |
        uvx ruff format

    # Use uvx to run isort for import sorting
    - name: Sort imports with isort
      run: |
        uvx isort .
    
    # Use uvx to run ty for type checking
    - name: Type check with ty
      run: |
        uvx ty check